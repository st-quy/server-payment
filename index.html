<!DOCTYPE html>
<html>
  <head>
    <!-- Include Bootstrap for styling -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>

    <style>
      .qr-code {
        max-width: 200px;
        margin: 10px;
      }
      .success {
        max-width: 200px;
        height: auto;
        width: 100%;
      }
      .display-none {
        display: none;
      }
      .display-block {
        display: block;
      }
    </style>

    <title>QR Code Generator</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="text-center">
        <!-- Get a Placeholder image initially,
       this will change according to the
       data entered later -->
        <img
          src="https://ortuk.org/wp-content/themes/ort/images/success-img.png"
          class="success img-thumbnail img-responsive"
        />
        <img
          src="https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0"
          class="qr-code img-thumbnail img-responsive"
        />
      </div>

      <div class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="content"> Content: </label>
          <div class="col-sm-10">
            <!-- Input box to enter the 
              required data -->
            <input
              type="text"
              size="60"
              maxlength="60"
              class="form-control"
              id="content"
              name="content"
              placeholder="Enter content"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <!-- Button to generate QR Code for
           the entered data -->
            <button type="button" class="btn btn-default" id="generate">
              Generate
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
